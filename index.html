<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GitHub Profiles APP</title>

    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/41faca984e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#1D2B53]">
    <div
      class="absolute top-2 right-2 bg-[#7E2553] p-2 opacity-0 rounded-lg transition-opacity alert"
    >
      <h2 class="text-white alert_h2">The profile dosen´t exist</h2>
    </div>

    <main
      class="flex flex-col items-center justify-center w-full min-h-screen main_container my-2 md:my-0"
    >
      <div class="mb-2 p-2 rounded-lg bg-[#7E2553] section_container_search">
        <input
          class="bg-[#7E2553] text-white outline-none"
          placeholder="Username"
          type="text"
        />
        <button type="button" class="bg-transparent text-white cursor-pointer">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <section
        class="flex flex-col items-center justify-center w-full h-auto section_container"
      >
        <article
          class="flex items-center justify-center w-[90%] h-full bg-[#7E2553] rounded-lg p-2 md:w-[55%] xl:w-[40%] 2xl:w-[35%] section_container_card_init"
        >
          <h1 class="text-white text-center">
            Write the name of the GitHub Profile in the input ☝️.
          </h1>
        </article>

        <article
          class="hidden flex-col items-center justify-center w-[90%] h-full bg-[#7E2553] rounded-lg p-4 md:w-[55%] xl:w-[40%] 2xl:w-[35%] section_container_card"
        >
          <div
            class="flex flex-col items-center justify-center w-full h-auto section_container_card-information"
          >
            <div
              class="flex flex-col items-center justify-center w-full h-full xl:flex-row"
            >
              <div class="flex items-center justify-center w-full h-full">
                <img
                  src=""
                  alt=""
                  id="img-profile"
                  class="h-32 w-32 rounded-full object-cover"
                />
              </div>
              <div
                class="flex flex-col items-center justify-center w-full h-full"
              >
                <h2
                  class="text-white text-2xl font-semibold"
                  id="name-profile"
                ></h2>

                <p
                  class="text-white text-center text-base mt-2"
                  id="description-profile"
                ></p>
              </div>
            </div>

            <div class="flex flex-row justify-around w-full mt-4">
              <h3 class="text-white text-sm" id="followers-profile">
                <span class="font-semibold">Followers</span>
              </h3>
              <h3 class="text-white text-sm" id="following-profile">
                <span class="font-semibold">Following</span>
              </h3>
              <h3 class="text-white text-sm" id="repos-profile">
                <span class="font-semibold">Repos</span>
              </h3>
            </div>

            <div
              class="hidden flex-col items-start justify-center w-full h-auto mt-4 card-repos"
            >
              <h3 class="text-white font-semibold">Repositories</h3>
              <ul
                class="flex flex-wrap flex-row items-center justify-center w-full mt-2 card-repos-list"
              ></ul>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="./src/script.ts"></script>
  </body>
</html>
